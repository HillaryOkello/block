{% extends 'base.html' %}

{% block content %}
<!-- Header -->
{% include './_header.html' %}
<form action="{% url 'update-record' %}" method="post">
  {% csrf_token %}
  <div class="row student-detail">
    <div class="col s6 cit-card--outline">
      <img 
        src="https://citinstitute.tech/wp-content/uploads/2019/12/New-CODEIT-LOGO-TRANSPARENT-1.png" 
        alt="student image"
      >
      <h5>
        About {{ student.first_name }} {{ student.last_name }}
        <hr>
      </h5>
      <div style="padding: 15px;">
        <textarea 
          class="student-bio" 
          name="bio" 
          cols="30" 
          rows="20" 
          placeholder="Enter a bio"
        >{{ student.bio }}</textarea>
      </div>
    </div>
    <div class="col s6">
      <div class="cit-card" style="margin-top: 3em; max-width: 100%; max-height: 440px;">
        <div class="card-header">
          Student detail
        </div>
        <br />
        <div class="modal-content">
          <input type="hidden" name="id" value={{ student.id }}>
          <div class="input-field col s6">
            <input value="{{ student.first_name }}" type="text" name="firstname">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input value="{{ student.last_name }}" type="text" name="lastname">
            <label for="last_name">Last Name</label>
          </div>
          <div class="input-field col s6">
            <input value="{{ student.dob }}" type="text" name="dob">
            <label for="dob">Date of birth</label>
          </div>
          <div class="input-field col s6">
            <input value="{{ student.address }}" type="text" name="address">
            <label for="address">Address</label>
          </div>
          <div class="input-field col s6">
            <input value="{{ student.phone }}" type="text" name="phone">
            <label for="phone">Phone</label>
          </div>
          <div class="input-field col s6">
            <input value="{{ student.email }}" type="text" name="email">
            <label for="email">Email</label>
          </div>
          <div class="input-field col s6">
            <input 
              type="text" 
              name="date_of_enrollment" 
              value="{{ student.date_of_enrollment }}"
              >
              <label for="time-pref">Date of enrollment</label>
          </div>
          <div class="input-field col s6">
            <input 
              type="text" 
              name="quiz_scores" 
              value="{{ student.quiz_scores }}"
              >
              <label for="empl_status">Quiz scores</label>
          </div>
          <div class="input-field col s6">
            <input 
              type="text" 
              name="python_entry_level" 
              value="{{ student.python_entry_level }}"
            >
            <label for="commits">Python entry level</label>
          </div>
          <div class="input-field col s6">
            <input 
              type="text" 
              name="AWS_practitioner_exams" 
              value="{{ student.AWS_practitioner_exams }}"
            >
            <label for="prob-solve">AWS practitioner exams</label>
          </div>
          <div class="input-field col s6">
            <input 
              type="text" 
              name="python_associate_level_exam" 
              value="{{ student.python_associate_level_exam }}"
            >
            <label for="data-bg">Python associate level exam</label>
          </div>
          <div class="input-field col s6">
            <input 
              type="number"
              name="blockchain_exam" 
              value="{{ student.blockchain_exam }}"
            >
            <label for="blockchain_exam">
              Blockchain exam
            </label>
          </div>
          <div class="input-field col s6">
            <input 
              type="text" 
              name="aws_ml_exam" 
              value="{{ student.aws_ml_exam }}"
            >
            <label for="aws_ml_exam">AWS ml exam</label>
          </div>
          <div class="input-field col s6">
            <input 
              type="number" 
              name="dissertation_score" 
              value="{{ student.dissertation_score }}"
            >
            <label for="dissertation_score">Dissertation score</label>
          </div>
          <div class="input-field col s6">
            <input type="text" name="date_of_graduation" value="{{ student.date_of_graduation }}">
            <label for="date_of_graduation">Date of graduation</label>
          </div>
          <div class="input-field col s6">
            <input type="text" name="job_placement" value="{{ student.job_placement }}">
            <label for="job_placement">
              Job placement
            </label>
          </div>
          <br />
        </div>
      </div>
    </div>
  </div>
  <input type="submit" class="btn btn-primary" value="Save details">
</form>
{% endblock  %}
